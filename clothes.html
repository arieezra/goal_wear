<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>חנות בגדי כדורגל</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #222;
      color: white;
      text-align: center;
      padding: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .item {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 15px;
      width: 200px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .item h3 {
      margin: 10px 0 5px;
    }
    .item p {
      margin: 0 0 10px;
    }
    .item button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .item button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <header>
    <h1>חנות בגדי כדורגל</h1>
  </header>

  <nav>
    <a href="#shirts">חולצות</a>
    <a href="#pants">מכנסיים</a>
  </nav>

  <div class="container" id="shirts">
    <div class="item">
      <img src="https://via.placeholder.com/200x200?text=חולצת+קבוצה" alt="חולצה">
      <h3>חולצת ברצלונה</h3>
      <p>₪150</p>
      <button>הוספה לעגלה</button>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/200x200?text=חולצה+שנייה" alt="חולצה">
      <h3>חולצת ריאל מדריד</h3>
      <p>₪160</p>
      <button>הוספה לעגלה</button>
    </div>
  </div>

  <div class="container" id="pants">
    <div class="item">
      <img src="https://via.placeholder.com/200x200?text=מכנסיים+קצרים" alt="מכנסיים">
      <h3>מכנסיים שחורים</h3>
      <p>₪90</p>
      <button>הוספה לעגלה</button>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/200x200?text=מכנסיים+לבנים" alt="מכנסיים">
      <h3>מכנסיים לבנים</h3>
      <p>₪95</p>
      <button>הוספה לעגלה</button>
    </div>
  </div>

</body>
</html>
